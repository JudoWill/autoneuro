Name: 'Wisconson Card Sorting Total Errors'
Group: 'Heaton'
short_name: 'heaton_AA'
Reference: 'https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3154384/'
Population_Description: 'Normative data for Caucasians between 18-66'
Population_filter: '(RaceCat == "AA") & ((Age >= 18) & (Age <= 66))'  
